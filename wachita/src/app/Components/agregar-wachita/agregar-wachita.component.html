<div class="basic">
    <h2> WACHITA</h2>
</div>
<br>
<br>
<br>

<app-navbar></app-navbar>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle mb-3> Datos de la vaca</mat-card-subtitle>
        <br>
        <br>
        <form [formGroup]="form" (ngSubmit)="agregarwachita()">


            <mat-grid-list cols="3" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" autocomplete="off" matInput placeholder="Nombre">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" autocomplete="off" matInput placeholder="Raza">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2"> <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Padres</mat-label>
                        <input formControlName="padres" autocomplete="off" matInput placeholder="Padres">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Ubicacion</mat-label>
                        <input formControlName="ubicacion" autocomplete="off" matInput placeholder="Ubicacion">
                    </mat-form-field></mat-grid-tile>
                <mat-grid-tile [colspan]="2"> <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Dueño</mat-label>
                        <input formControlName="dueno" autocomplete="off" matInput placeholder="dueno">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Edad Años</mat-label>
                    <mat-select input formControlName="edada" autocomplete="off" matInput placeholder="Edad Años">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="11">11</mat-option>
                        <mat-option value="12">12</mat-option>
                      </mat-select>
                </mat-form-field>
            </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Edad Meses</mat-label>
                    <mat-select input formControlName="edadm" autocomplete="off" matInput placeholder="Edad Meses">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="11">11</mat-option>
                        <mat-option value="12">12</mat-option>
                      </mat-select>
                </mat-form-field>
            </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Marca</mat-label>
                    <input formControlName="marca" autocomplete="off" matInput placeholder="Marca">
                </mat-form-field></mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Observacion</mat-label>
                    <mat-select input formControlName="observacion" autocomplete="off" matInput placeholder="Observacion">
                        <mat-option value="Nacido">Nacido</mat-option>
                        <mat-option value="Maternidad">Maternidad</mat-option>
                        <mat-option value="Transferencia">Transferencia</mat-option>
                        <mat-option value="Fallecido">Fallecido</mat-option>
                      </mat-select>
                    
                </mat-form-field>
            </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Color</mat-label>
                    <input formControlName="color" autocomplete="off" matInput placeholder="Color">
                </mat-form-field>
            </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Peso</mat-label>
                    <input type="number" formControlName="peso" autocomplete="off" matInput placeholder="Peso">
                </mat-form-field>
            </mat-grid-tile>
                <mat-grid-tile> <mat-form-field appearance="fill" class="mat-form-field">
                    <mat-label>Origen</mat-label>
                    <input formControlName="origen" autocomplete="off" matInput placeholder="Origen">
                </mat-form-field></mat-grid-tile>
                <mat-grid-tile [colspan]="3">
                    <button [disabled]="form.invalid" type="submit"  mat-raised-button color="primary" class="btnregistar">Registrar</button>
                    <button mat-raised-button color="accent" routerLink="/principal">Volver</button>


                </mat-grid-tile>

            </mat-grid-list>



        </form>



    </mat-card>



</div>
